<!DOCTYPE html>
<html>
<head>
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <center>
    <table border="2" cellpadding="10">
        <tr>
            <td>
                <form>
                    <h2>Hotel Room Booking Form</h2>
                    Full Name:<br>
                    <input type="text" name="name"><br><br>
                    Email:<br>
                    <input type="text" name="email"><br><br>
                    Phone:<br>
                    <input type="text" name="phone"><br><br>
                    Check-in Date:<br>
                    <input type="date" name="checkin"><br><br>
                    Check-out Date:<br>
                    <input type="date" name="checkout"><br><br>
                    Room Type:<br>
                    <select name="roomtype">
                        <option>Single Room</option>
                        <option>Double Room</option>
                    </select><br><br>
                    Number of Guests:<br>
                    <input type="number" name="guests"><br><br>
                    Special Requests:<br>
                    <textarea name="requests" rows="3" cols="30"></textarea><br><br>
                    <input type="submit" value="Book Now">
                    <input type="reset" value="Reset Form">
                </form>
            </td>
        </tr>
    </table>
    </center>
</body>
</html>
